	<div class="container">

		<div class="yonghu">用户注册</div>
		<div class="input">
			<label for="username" class="input_div">用户名/身份证 </label>
			<span class="icon iconfont icon-xingmingyonghumingnicheng-copy"></span>
			<input type="text" id="username" placeholder="请输入用户名"/>
			<span class="icon iconfont"></span><br />
		</div>
		<div class="input">
			<label for="password" class="label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
			<span class="icon iconfont icon-mima"></span>
			<input type="password"  id="password" placeholder="请输入密码" switch="true"/>
			<span class="icon iconfont icon-eyes"></span><br />
		</div>
		<div class="input">
			<label for="passwordAg" class="label">&nbsp;&nbsp;&nbsp;&nbsp;确认密码&nbsp;&nbsp;&nbsp;&nbsp;</label>
			<span class="icon iconfont icon-mima"></span>
			<input type="password"  id="passwordAg" placeholder="请再次输入密码" switch="true"/>
			<span class="icon iconfont icon-eyes"></span><br />
		</div>
		<div class="input">
			<label for="usertel" class="input_div">&nbsp;&nbsp;&nbsp;手机号码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
			<span class="icon iconfont icon-mima"></span>
			<input type="text"  id="usertel" placeholder="请再次输入手机号码" switch="true"/>
		</div>
		<button id="reg">注册</button>
		<div>
			<a href="log.html">我有账号？登录</a>
		</div>
	</div>
</body>
<script src="js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
//				获取焦点和失去焦点的效果
				$(".input input").focus(function(){
					$(this).parent(".input").css("border-bottom", "1px solid #0093DD")
					$(this).siblings(".icon-xingmingyonghumingnicheng-copy").css("color","#0093DD")
					$(this).siblings(".icon-mima").css("color","#0093DD")
					$(this).siblings("label").css("color","#0093DD")
				})
				$(".input input").blur(function(){
					$(this).parent(".input").css("border-bottom", "1px solid #F1F0EF")
					$(this).siblings(".icon-xingmingyonghumingnicheng-copy").css("color","#999999")
					$(this).siblings(".icon-mima").css("color","#999999")
					$(this).siblings("label").css("color","#999999")
				})
//				密码显示与隐藏
				$(".icon-eyes").click(function(){
					if($(this).siblings("input").attr("switch")=='false'){
						$(this).css("color","#F4F4F4")
						$(this).siblings("input").attr("type",'password')
						$(this).siblings("input").attr("switch","true")
					}else if($(this).siblings("input").attr("switch")=='true'){
						$(this).css("color","#0093DD")
						$(this).siblings("input").attr("type",'text')
						$(this).siblings("input").attr("switch","false")
					}
				})
				
				var tip;
				$("#reg").click(function(){
					if($("#username").val()==""||$("#password").val()=="" || $("#usertel").val()==""){
						$("#tip").text("用户名或密码为空或手机号码");
						$("#tip").fadeIn(1000)
						setTimeout(tip,1500)
					}else{
						window.location.href="log.html"

//							});

					function tip(){$("#tip").fadeOut(1000)}
